<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li class="logo"> <img src="Background (3).png" alt="Spotify"> <span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist" id="songlist">
            <h1>Best Songs</h1>
            <!--  -->
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="mypro" value="0" min="0" max="100">

        <div class="icons">
            <i class="fa-solid fa-backward-step" id="prev"></i>
            <i class="fa-solid fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
    </div>
    
    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/c5c96b39c5.js" crossorigin="anonymous"></script>

</body>

</html>
